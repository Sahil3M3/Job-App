<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Job Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-container {
      width: 60%;
      margin: 5% auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .form-container h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .submit-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="form-container"> 
    <h3>Log Job Application</h3>
    
    <form>
      <div class="form-group">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required>
      </div>

      <div class="form-group">
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" required>
      </div>

      <div class="form-group">
        <label for="applicationDate">Application Date:</label>
        <input type="date" id="applicationDate" name="applicationDate" required>
      </div>

      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status" required>
          <option value="applied">Applied</option>
          <option value="interviewed">Interviewed</option>
          <option value="offered">Offered</option>
        </select>
      </div>

      <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea>
      </div>

      <div class="form-group">
        <label for="resumeUpload">Upload Resume/Cover Letter:</label>
        <input type="file" id="resumeUpload" name="resumeUpload">
      </div>

      <button type="submit" class="submit-button">Save Application</button>
    </form>
  </div>

</body>
</html>
